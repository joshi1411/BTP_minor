<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="../static/client.js"></script>
  </head>

  <body translate="no" data-new-gr-c-s-check-loaded="8.867.0">
    <div>
      <div class="center">
        <div class="main-header">Covid-19 Chest X-ray Classifier</div>
        <p>Upload Chest x-ray image of probable<strong> Covid-19</strong></p>
        <div class="content">
          <div class="no-display">
            <input
              id="file-input"
              class="no-display"
              type="file"
              name="file"
              accept="image/*"
              onchange="showPicked(this)"
            />
          </div>
          <button
            class="choose-file-button"
            type="button"
            onclick="showPicker()"
          >
            Select Image
          </button>
          <div class="upload-label">
            <label id="upload-label">No file chosen</label>
          </div>
          <div>
            <img
              id="image-picked"
              class="no-display"
              alt="Chosen Image"
              height="300"
            />
          </div>
          <div class="analyze">
            <button
              id="analyze-button"
              class="analyze-button"
              type="button"
              onclick="analyze()"
            >
              Analyze
            </button>
          </div>
          <div class="result-label">
            <label id="result-label"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="ripple-background">
      <div class="circle xxlarge shade2"></div>
      <div class="circle xlarge shade2"></div>
      <div class="circle large shade3"></div>
      <div class="circle mediun shade4"></div>
      <div class="circle small shade5"></div>
    </div>
  </body>
</html>
